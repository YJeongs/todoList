<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/assets/js/main.js" defer></script>
    <title>회원가입</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home"><a href="todoList.html">Home</a></li>
                <li><a href="join.html">회원가입</a></li>
            </ul>
        </nav>
    </header>
    <section class="join">
        <header>
            <h1>To Do List</h1>
        </header>
        <form class="form-container">
            <div class="form-group">
                <div class="name">
                    <div>
                        <label for="first-name">성</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">이름</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="id">아이디</label>
                    <input type="text" id="id" placeholder="아이디를 입력해주세요">
                    <button type="button" class="id-check" id="checkButton">중복 체크</button>
                    <div id="idmsg"></div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
                    <div id="pwerrormsg"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="registration" id="registerButton">회원가입</button>
            </div>
        </form>
    </section>
</body>
</html>
